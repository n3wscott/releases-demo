name: Release Pipeline

on:
  push:
    branches:
      - release-*

jobs:
  semver:
    name: semver
    runs-on: ubuntu-latest
    steps:
      - name: Look at Ref
        run: |
          echo ${{ github.ref }}
          echo $GITHUB_SERVER_URL/${{ github.repository }}.git

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2
